<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/foto_celular.png">
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/logo_insta.png" class="instagram-logo" alt="instagram-logo">
                    <div class="profile-foto">
                        <img src="./img/foto_usuario.jpg">
                    </div>
                    <a href="#" class="instagram-login">Continue como adriannylelis</a>
                    <a href="#" class="instagram-logout">Remover login</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é adriannylelis?</p>
                    <p class="not-account">
                        <spam class="link-blue">Alternar contas</spam>
                        ou
                        <spam class="link-blue">Inscreva-se</spam>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
